<!DOCTYPE html>
<html style="width:500px; height:700px; min-width:400px; min-height:600px;">
<head>
  <meta charset="UTF-8">
  <title>LeetHint</title>
  <style>
    html, body {
      width: 500px;
      height: 600px;
      min-width: 400px;
      min-height: 600px;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    
      margin-top: 0;
      font-size: 20px;
      color: #00f0ff;
    }
    button {
      background-color: #00f0ff;
      color: #1e1e2f;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00d0dd;
    }
    .chat-box {
      background: #2c2c3c;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      flex: 1 1 auto;
      max-height: none;
      min-height: 0;
      overflow-y: auto;
      margin-bottom: 0;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 8px 0;
      max-width: 100%;
    }
    .user {
      flex-direction: row-reverse;
      background: none;
    }
    .ai {
      background: none;
    }
    .avatar {
      font-size: 32px;
      margin: 0 8px;
      user-select: none;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 220px;
      word-break: break-word;
      font-size: 15px;
      display: inline-block;
    }
    .user .bubble {
      background: #444c5c;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .ai .bubble {
      background: #3c8dbc;
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    .timestamp {
      font-size: 11px;
      color: #aaa;
      margin: 0 6px;
      align-self: flex-end;
      min-width: 38px;
      text-align: center;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3c8dbc;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .input-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      background: #1e1e2f;
      box-sizing: border-box;
      gap: 8px;
    }
    #userInput {
      flex: 1 1 0%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 0;
      min-width: 0;
      background: #23233a;
      color: #fff;
    }
    #getHint {
      flex: 0 0 48px;
      margin: 0;
      height: 44px;
      width: 48px;
      min-width: 48px;
      max-width: 48px;
      padding: 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background-color: #00f0ff;
      color: #1e1e2f;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #getHint:hover {
      background-color: #00d0dd;
    }
    .solution-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-left: 10px;
      transition: background 0.3s;
    }
    .solution-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¡ LeetHint Assistant</h2>
  <div class="chat-box" id="chatBox">
    <div class="message ai"><span class="avatar">ðŸ¤–</span><span class="bubble">Press the button below to get a hint for the current LeetCode problem.</span><span class="timestamp">Now</span></div>
  </div>
  <div class="input-row">
    <input type="text" id="userInput" placeholder="Ask about the problem..." />
    <button id="getHint" title="Send">&#x27A4;</button>
    <button id="openSolution" class="solution-btn" title="View Solution">
      <span style="font-size:18px;">ðŸ’¡</span> Get AI Hint
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
